<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample</title>
        <link rel='stylesheet' href='css/style.css' type='text/css'/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>

    <body>
        <div id="wrapper" class="clearfix">
            <div id="up-nav" class="nav">
                <a href="#"><img src="img/up-arrow.png"></img></a>

                    <div class="up-time">1994</div>
                    <div class="down-time">June</div>

                <div class="content-right">
                    <img src="img/random.jpg"></img>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sed ultrices purus. Praesent id pharetra ante. Vestibulum erat felis, eleifend id eros sed, egestas placerat erat..</p>

                <div class="clear"> </div>
            </div>
            <div id="down-nav" class="nav">
                <a href="#"><img src="img/down-arrow.png"></img></a>
            </div>
        </div>

    </body>
</html>
